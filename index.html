<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="root">
      <div class="container">
        <div class="formSection">
          <h2 class="title">Create Account</h2>
          <div class="socialIcons">
            <ul>
              <li><i class="fab fa-google"></i></li>
              <li><i class="fab fa-facebook-f"></i></li>
              <li><i class="fab fa-twitter"></i></li>
              <li><i class="fab fa-linkedin-in"></i></li>
            </ul>
          </div>
          <p>or use your email for registration:</p>
          <form id="form" class="form" action="#" method="#">
            <input
              type="text"
              placeholder="Name"
              name="name"
              required
              disabled
            /><br />
            <input
              type="email"
              placeholder="Email"
              name="email"
              required
              disabled
            /><br />
            <input
              type="password"
              placeholder="Password"
              name="password"
              
              disabled
            /><br />
            <input
              type="password"
              placeholder="Confirm Password"
              name="conPassword"
              
              disabled
            /><br />
            <input
              class="check"
              type="checkbox"
              id="check"
              name="agree"
              hidden
              disabled
            />
            <label for="check" class="checkmark"></label>
            <label for="check"
              >I agree to the <red>Terms</red> and
              <red>Privacy Policy</red>.</label
            >
            <button id="submitBtn" type="submit" disabled>Sign Up</button>
          </form>
        </div>
        <div class="imageSection">
          <!-- image inserted in css -->
        </div>
        <label class="adminSection" for="admin">
          <input
            type="radio"
            id="admin"
            data-testid="admin"
            name="sect"
            value="Admin"
          />
          ADMIN
        </label>
        <label for="user" class="userSection">
          <input
            type="radio"
            id="user"
            data-testid="user"
            name="sect"
            value="User"
          />
          USER
        </label>
      </div>
      <!-- *************************************************************** -->
      <div class="selectType">Select Account <red>*</red></div>
      <div id="error" class="popUp" data-testid="error"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
